{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            
            <div class="mb-3">
                <a href="{% url 'dashboard' %}" class="text-decoration-none text-muted small">
                    ← Voltar para a Dashboard
                </a>
            </div>

            <div class="card shadow border-0">
                <div class="card-header bg-warning text-dark py-3 text-center">
                    <h5 class="mb-0 fw-bold">Editar Meu Trabalho</h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-style-container">
                            {{ form.as_p }}
                        </div>

                        <hr class="my-4">

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg fw-bold shadow-sm">
                                Salvar Alterações
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                                Cancelar e sair
                            </a>
                        </div>
                    </form>

                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    Nota: Ao editar, o arquivo anterior será substituído pela nova versão.
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .form-style-container p {
        margin-bottom: 1.2rem;
        font-weight: 500;
    }
    .form-style-container input, 
    .form-style-container textarea, 
    .form-style-container select {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        color: #212529;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out;
    }
    .form-style-container input:focus {
        border-color: #ffca2c;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(255, 202, 44, 0.25);
    }
    /* Estilo específico para o link do arquivo atual que o Django gera */
    .form-style-container a {
        display: inline-block;
        margin-top: 5px;
        color: #0d6efd;
        text-decoration: none;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
