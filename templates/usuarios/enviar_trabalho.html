{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="mb-3">
                <a href="{% url 'dashboard' %}" class="text-decoration-none text-muted small">
                    ← Voltar para a Dashboard
                </a>
            </div>

            <div class="card shadow border-0">
                <div class="card-header bg-success text-white py-3 text-center">
                    <h5 class="mb-0 fw-bold">Enviar Novo Trabalho</h5>
                </div>

                <div class="card-body p-4 p-md-5">
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-style-container">
                            {{ form.as_p }}
                        </div>

                        <hr class="my-4">

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm">
                                Enviar Trabalho
                            </button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">Certifique-se de que o arquivo está nos formatos aceitos.</p>
            </div>
        </div>
    </div>
</div>

<style>
    .form-style-container p {
        margin-bottom: 1.5rem;
    }
    .form-style-container input, 
    .form-style-container textarea, 
    .form-style-container select {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .form-style-container input:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
    }
</style>
{% endblock %}
